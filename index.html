<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
    <title>DOM Manipuation with Forms</title>
</head>
<body>
    <div class="container">
        <!-- title -->
        <h1 id="title" class="text-center">Form</h1>
        <p id="description" class="text-center">Enter your details in the form. The details will be updated into the
            table.</p>

        <!-- Form elements -->
        <form id="form">
            <div class="form-control">
                <label>First Name: </label>
                <input type="text" id="first-name" placeholder="Enter your first name" required>
            </div>
            <div class="form-control">
                <label>Last Name: </label>
                <input type="text" id="last-name" placeholder="Enter your last name" required>
            </div>
            <div class="form-control">
                <label>Address : </label>
                <textarea name="address" id="address" cols="50" rows="5" placeholder="Enter your address"></textarea>
            </div>
            <div class="form-control">
                <label>Pincode : </label>
                <input type="text" id="pincode" placeholder="Enter your pincode" required>
            </div>
            <div class="form-control">
                <label>Gender : </label>
                <input type="radio" name="gender" id="male" value="Male" class="ms-2"><label class="ms-1">Male</label>
                <input type="radio" name="gender" id="female" value="Female" class="ms-3"><label
                    class="ms-1">Female</label>
            </div>
            <div class="form-control">
                <label>Choice of Food: </label>
                <input type="checkbox" name="food" value="Food 1" id="food1" class="ms-2"><label class="ms-1">Food
                    1</label>
                <input type="checkbox" name="food" value="Food 2" id="food2" class="ms-2"><label class="ms-1">Food
                    2</label>
                <input type="checkbox" name="food" value="Food 3" id="food3" class="ms-2"><label class="ms-1">Food
                    3</label>
                <input type="checkbox" name="food" value="Food 4" id="food4" class="ms-2"><label class="ms-1">Food
                    4</label>
                <input type="checkbox" name="food" value="Food 5" id="food5" class="ms-2"><label class="ms-1">Food
                    5</label>
            </div>
            <div class="form-control">
                <label>State : </label>
                <input type="text" id="state" placeholder="Enter your state" required>
            </div>
            <div class="form-control">
                <label>Country : </label>
                <input type="text" id="country" placeholder="Enter your Country" required>
            </div>
        </form>
        <input type="button" id="submit" value="Submit" onclick="toTable()">
        <input type="button" id="reset" value="Reset" onclick="reset()">
    </div>

    <div class="table" style="padding-left: 150px; margin-top: 25px;"> 
        <table id="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food Choices</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
